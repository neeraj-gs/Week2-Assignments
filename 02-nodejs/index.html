<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<script>

    function getData(){
        fetch("http://localhost:3000/todos",{
            method:"GET"
        }).then((resp)=>{
            resp.json().then((data)=>{
                var parentEle = document.getElementById("mainArea");
                // parentEle.innerHTML = JSON.stringify(data);

                for(var i=0;i<data.length;i++){
                    var divv = document.createElement("div");
                    var title = document.createElement("span")
                    title.innerHTML = data[i].title

                    var des = document.createElement("span")
                    des.innerHTML = data[i].description

                    var del = document.createElement("button")
                    del.innerHTML = "Delete"

                    divv.appendChild(title)
                    divv.appendChild(des)
                    divv.appendChild(del)

                    parentEle.appendChild(divv);


                }

            })
        })
    }
    getData();


    function onPress(){
        var title = document.getElementById("title").value;
        var description = document.getElementById("description").value;

        fetch("http://localhost:3000/todos",{
            method:"POST",
            body:JSON.stringify({
                title:title,
                description:description
            }),
            headers:{
                "Content-Type":"application/json"
            }
        }).then((resp)=>{
            resp.json((data)=>{
                console.log(data)
            })
        })
    }
</script>
<body>
    TodoTitle
    <input type="text" id="title"></input>
    <br>
    TodoDescription
    <input type="text" id="description"></input>
    <br>
    <button onclick="onPress()">Send Todo</button>
    <div id="mainArea">
        
    </div>
</body>
</html>
